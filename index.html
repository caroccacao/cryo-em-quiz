<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryo-EM Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      text-align: center;
    }

    h1 {
      color: #007BFF;
    }

    .progress-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin: 20px 0;
      height: 20px;
      overflow: hidden;
    }

    .progress-bar {
      width: 0;
      height: 100%;
      background-color: #007BFF;
      transition: width 0.3s ease-in-out;
    }

    .question {
      text-align: left;
      margin: 20px 0;
    }

    label {
      display: block;
      margin: 5px 0;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .feedback {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cryo-EM Course Beginner Quiz</h1>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <form id="quizForm">
      <!-- Questions will be dynamically added here -->
    </form>
    <button type="button" onclick="submitQuiz()">Submit Quiz</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
